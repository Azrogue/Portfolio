<section class="py-24" id="projects-pro">
    <h2 class="font-fira-code text-2xl md:text-3xl font-bold text-light-gray mb-12 relative w-full flex items-center">
        <span class="text-neon-green mr-4">03.</span>Projets Professionnels
        <span class="flex-grow ml-6 h-px bg-navy-light"></span>
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for project in site.data.projets_pro %}
        <div class="bg-navy-light p-6 rounded-md hover-lift flex flex-col">
            <h3 class="text-xl font-bold text-light-gray mb-2">{{ project.title }}</h3>
            <p class="text-soft-gray text-sm flex-grow">{{ project.description }}</p>
            <p class="font-fira-code text-xs text-soft-gray mt-4">
                {% for tech in project.technologies %}
                    {{ tech }}{% unless forloop.last %} - {% endunless %}
                {% endfor %}
            </p>
        </div>
        {% endfor %}
    </div>
</section>
