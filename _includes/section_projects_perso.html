<section class="py-24" id="projects-perso">
    <h2 class="font-fira-code text-2xl md:text-3xl font-bold text-light-gray mb-12 relative w-full flex items-center">
        <span class="text-neon-green mr-4">04.</span>Projets Personnels
        <span class="flex-grow ml-6 h-px bg-navy-light"></span>
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for project in site.data.projets_perso %}
        <div class="bg-navy-light p-6 rounded-md hover-lift flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <svg class="h-8 w-8 text-neon-green" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Folder Icon</title><path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
                <a class="text-soft-gray hover:text-neon-green transition-colors" href="{{ project.github_url }}" target="_blank" rel="noopener noreferrer">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" role="img" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><title>GitHub</title><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
                </a>
            </div>
            <h3 class="text-xl font-bold text-light-gray mb-2">{{ project.title }}</h3>
            <p class="text-soft-gray text-sm flex-grow">{{ project.description }}</p>
            <p class="font-fira-code text-xs text-soft-gray mt-4">
                {% for tech in project.technologies %}
                    {{ tech }}{% unless forloop.last %} - {% endunless %}
                {% endfor %}
            </p>
        </div>
        {% endfor %}
    </div>
</section>
